<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font</title>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <style>
            h1{
                font-family: 'Lobster', cursive;
                text-align: center;
                font-size: 50px;
            }
            p{
                font-style: italic;
                font-size: 25px;
                color: crimson;
            }
            span{
                font-weight: bold;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>Font Types</h1>
        <p>
            <span>Google LLC is an American multinational technology company</span>
            that specializes in Internet-related services and products,
            which include online advertising technologies,
            a search engine, cloud computing, software, and hardware.
        </p>
    </body>
</html>

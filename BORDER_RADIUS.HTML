<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS FROM TUTOR JOES</title>
        <style>
            .box{
                height: 150px;
                width:150px;
                background: -webkit-linear-gradient(orangered, red);
                border-radius:0px 60px 0px 20px;
            }
            .box2 {
                height: 150px;
                width:150px;
                background: -webkit-linear-gradient(#F2813F,#FC6E42,#E65747);
                
            }
        </style>
    </head>
    <body>
        <h1>BORDER RADIUS IN CSS</h1>
        <div class="box"></div>
        <h1>DIFFERENT TYPES OF COLORS</h1>
        <div class="box2"></div>
    </body>
</html>

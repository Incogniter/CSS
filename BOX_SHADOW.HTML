<html>
    <head>
        <title>CSS FROM TUTOR JOES</title>
        <style>
            /* you can use either first name or sure name*/
            .box{
                height: 150px;
                width:150px;
                background: #FE6525;
            }
            .shadow {
                -webkit-box-shadow:5px 5px 1px 0px rgb(234, 0, 255);
            }
        </style>
    </head>
    <body>
        <h1>BOX SHADOW IS CSS</h1>
        <div class="box shadow"></div>
    </body>
</html>

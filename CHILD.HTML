 <html>
    <head>
        <title>Child properties</title>
    <style>
        /*ul>li*5{sheryl Abino $}*/
        ul li:first-child{
            color: rgb(175, 205, 92);
        }
        ul li:nth-child(odd) {
            color: blue;
        }
        ul li:nth-child(even) {
            color: crimson;
        }
    </style>
    </head>
    <body>
        <h1>ACCESS CHILD IN CSS</h1>
        <ul>
            <li>SHERYL ABINO 1</li>
            <li>SHERYL ABINO 2</li>
            <li>SHERYL ABINO 3</li>
            <li>SHERYL ABINO 4</li>
            <li>SHERYL ABINO 5</li>
        </ul>

    </body>
</html>
